<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AZ-FLIX</title>

	<!-- css file and bootstrap load -->
	<link rel="stylesheet" type="text/css" href="../CSS/signup.css">
	<link rel="stylesheet" type="text/css" href="../CSS/font.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://cdn.tailwindcss.com"></script>
</head>


<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false"
	style="background-color:#00081d;">

	<!-- main div-->
	<div class="container-fluid bg">	
		<div class="row">
			<div class="col-sm-4">
				<a href="/">
					<img id="topLogo" src="https://osw-azflix.github.io/IMG/logo.png" alt="azflix_logo"/>
				</a>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<!-- main div //-->

	<!-- signup-email body -->
	<div class="container-fluid signup-email-body">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 signup-box">
				<div class="signupTitle">회원가입</div>
				<div class="signup-input">
					<input type="email" id="uid" class="form-control" value="" placeholder="이메일 주소">
				</div>
				<div class="signup-input">
					<button type="button" id="signupBtn1" class="btn btn-danger">시작하기 ></button>
				</div>
				<div class="login-box">
					<span id="login-text">이미 AZFlix회원이신가요?</span>
					<a id="login-btn" href="login.html">시청하러가기!</a>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<!-- signup-email body //-->

	<!-- signup-pwd body -->
	<div class="container-fluid signup-pwd-body">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 signup-box">
				<div class="signupTitle">회원가입</div>
				<div class="signup-input">
					<input type="password" id="upw" class="form-control" value="" placeholder="비밀번호" autocomplete="off">
				</div>
				<div class="signup-input">
					<input type="checkbox" id="cbtn1" class="agreement-cbtn">
					<span class="agreement-text">(필수)개인정보 수집 및 활용에 동의합니다.</span>
				</div>
				<div class="signup-input">
					<input type="checkbox" id="cbtn2" class="agreement-cbtn">
					<span class="agreement-text">(선택)AZFlix 할인 알람 이메일에 동의합니다. </span>
				</div>
				<div class="signup-input">
					<input type="button" id="signupBtn2" value="동의하고 계속" class="btn btn-danger">
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<!-- signup-email body //-->

	<div class="container-fluid signup-footer">
		<div class="row">
			<div class="col-sm-8 footer-text">
				AZFLIX KOREA | 통신판매업신고번호:제2023-충북청주-0205호 | 전화번호: 080-261-2260
				<br><br>
				대표 : 조민규,배기원,강태광
				<br><br>
				이메일 주소: korea@azflix.com
				<br>
				주소: 대한민국 충북 청주시 서원구 충대로 1 215호 (28644)
				<br><br>
				사업자등록번호: 205-23-03030
				<br><br>
				클라우드 호스팅: Amazon Web Services Inc.
			</div>
		</div>
	</div>

	<!-- js file load -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="../JS/signup.js" type="text/javascript"></script>

</body>

</html>
